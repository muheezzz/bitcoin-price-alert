<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin Price Alert</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>🚀 Bitcoin Price Tracker & Alerts 💰</h1>

  <div class="box">
    <h2>Set Your Price Alerts</h2>
    <form id="priceForm">
      <label for="highPrice">🔼 Alert me when Bitcoin goes above:</label>
      <input type="number" id="highPrice" placeholder="Enter high price" required>
      <br>
      <label for="lowPrice">🔽 Alert me when Bitcoin goes below:</label>
      <input type="number" id="lowPrice" placeholder="Enter low price" required>
      <br><br>
      <button type="submit">Set Alerts</button>
    </form>
    <button id="clearThresholds">Clear Alerts</button>
  </div>

  <div class="box">
    <h2>💹 Current Price Info</h2>
    <p>💰 <strong>Price:</strong> <span id="currentPrice">Loading...</span></p>
    <p>📈 <strong>Daily Max:</strong> <span id="dailyHigh">Loading...</span></p>
    <p>📉 <strong>Daily Min:</strong> <span id="dailyLow">Loading...</span></p>
    <button id="refreshButton">🔄 Refresh Price</button>
  </div>

  <div class="box">
    <h2>📊 Bitcoin Price Trends</h2>
    <canvas id="priceChart"></canvas>
  </div>

  <div class="box">
    <h2>🎲 Price Prediction Game</h2>
    <p>Will the price go ⬆️ or ⬇️ in the next 10 seconds?</p>
    <button id="predictUp">Up 🚀</button>
    <button id="predictDown">Down 📉</button>
    <p id="gameResult"></p>
  </div>

  <div class="box">
    <h2>💡 Did You Know?</h2>
    <p id="funFact"></p>
    <button id="newFactButton">🔄 New Fact</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
