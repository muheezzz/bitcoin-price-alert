<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin Price Alert</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    #priceForm {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-size: 1.1rem;
    }
    input[type="number"] {
      width: 200px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    button {
      background: #ff6f61;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ff3b2f;
    }
    #thresholds, #priceInfo {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin: 10px 0;
      width: 300px;
    }
    #alert {
      color: #ff6f61;
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    #currentPrice, #dailyHigh, #dailyLow {
      font-weight: bold;
      color: #ff6f61;
    }
    #refreshButton {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Mo's Bitcoin Price Alert</h1>
  <form id="priceForm">
    <label for="highPrice">Alert me when Bitcoin goes above:</label>
    <input type="number" id="highPrice" placeholder="Enter high price" required>
    <br>
    <label for="lowPrice">Alert me when Bitcoin goes below:</label>
    <input type="number" id="lowPrice" placeholder="Enter low price" required>
    <br><br>
    <button type="submit">Set Alerts</button>
  </form>

  <div id="thresholds">
    <p><strong>Current Thresholds:</strong></p>
    <p>High: <span id="currentHigh">Not set</span></p>
    <p>Low: <span id="currentLow">Not set</span></p>
    <button id="clearThresholds">Clear Thresholds</button>
  </div>

  <div id="priceInfo">
    <p><strong>Current $:</strong> <span id="currentPrice">Loading...</span></p>
    <p><strong>Daily Max:</strong> <span id="dailyHigh">Loading...</span></p>
    <p><strong>Daily Min:</strong> <span id="dailyLow">Loading...</span></p>
    <button id="refreshButton">Reload Price</button>
  </div>

  <div id="alert"></div>

  <script src="script.js"></script>
</body>
</html>
