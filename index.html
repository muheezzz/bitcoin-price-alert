<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin Price Alert</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #alert {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
    #priceInfo {
      margin-top: 20px;
    }
    #thresholds {
      margin-top: 20px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Bitcoin Price Alert</h1>
  <form id="priceForm">
    <label for="highPrice">Alert me when Bitcoin goes above:</label>
    <input type="number" id="highPrice" placeholder="Enter high price" required>
    <br><br>
    <label for="lowPrice">Alert me when Bitcoin goes below:</label>
    <input type="number" id="lowPrice" placeholder="Enter low price" required>
    <br><br>
    <button type="submit">Set Alerts</button>
  </form>

  <div id="thresholds">
    <p><strong>Current Thresholds:</strong></p>
    <p>High: <span id="currentHigh">Not set</span></p>
    <p>Low: <span id="currentLow">Not set</span></p>
    <button id="clearThresholds">Clear Thresholds</button>
  </div>

  <div id="priceInfo">
    <p><strong>Current Price:</strong> <span id="currentPrice">Loading...</span></p>
    <p><strong>Daily High:</strong> <span id="dailyHigh">Loading...</span></p>
    <p><strong>Daily Low:</strong> <span id="dailyLow">Loading...</span></p>
    <button id="refreshButton">Refresh Price</button>
  </div>

  <div id="alert"></div>

  <script src="script.js"></script>
</body>
</html>
