<!DOCTYPE html>
<html lang="en">
  <nav class="mb-4">
    <a href="index.html" class="btn btn-primary">Back to Bitcoin</a>
  </nav>
  

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dogecoin Price Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<canvas id="dogePriceChart"></canvas>
<p>Dogecoin Price: <span id="dogeCurrentPrice">Loading...</span></p>
<body>
  <button id="toggleMode" class="btn btn-secondary mode-toggle">
    <span id="modeIcon" class="bi bi-moon"></span>
  </button>
  <div class="container">
    <header class="text-center mb-4">
      <h1 class="display-5 text-primary">Dogecoin Price Tracker</h1>
      <p class="lead text-secondary">Track Dogecoin prices in real-time!</p>
    </header>
    
    <div class="row g-4">
      <div class="col-md-12">
        <div class="card p-4">
          <h2 class="text-primary">Current Dogecoin Price</h2>
          <p>Current Price: <span id="dogeCurrentPrice" class="fw-bold">Loading...</span></p>
        </div>
      </div>
      <div class="col-md-12">
        <div class="card p-4">
          <h2 class="text-primary">Price Trend</h2>
          <canvas id="dogePriceChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
